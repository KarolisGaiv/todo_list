<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Track Your Tasks!</h1>
    </header>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="field">
          <label class="label has-text-info">Project Name</label>
          <div class="control">
            <input
              class="input project-name-field"
              type="text"
              placeholder="e.g Super Secret Project"
            />
          </div>
        </div>
        <div class="field">
          <label class="label has-text-info">Description</label>
          <div class="control">
            <textarea
              class="textarea project-description-field"
              placeholder="e.g Not gonna tell"
            ></textarea>
          </div>
        </div>
        <input
          type="submit"
          class="button is-success is-light add-project-btn"
          value="Add Project"
        />
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="content-wrapper">
      <aside class="project-list-wrapper">
        <button class="button is-info is-rounded project-btn">
          Add Project
        </button>
        <div class="container">
          <ul class="project-list"></ul>
        </div>
      </aside>
      <section class="task-list-wrapper">
        <div class="container">
          <h2 class="header">Tasks to Do</h2>
          <div class="container project-content-wrapper"></div>
        </div>
      </section>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
